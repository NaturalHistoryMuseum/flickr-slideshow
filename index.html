<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">


    <title>Science Uncovered</title>

    <script src="libs/jquery/dist/jquery.js"></script>

    <style>
        * {
            margin: 0;
        }

        body {
            background: #000;
            text-align: center;
            overflow: hidden;
        }

        #container img {
            max-width: 100%;
            min-height: 100%;
            max-height: 100%;
        }

        #feedly-mini {
            display: none;
        }

    </style>

    <script>

        $(function () {

            function update_image() {

                $.getJSON("https://api.flickr.com/services/feeds/photos_public.gne?id=53906044@N04&tags=SU2014&lang=en-us&format=json&jsoncallback=?", function (data) {

//                    console.log(data);
//                    var x = Math.floor(Math.random() * 3);
//                    console.log(x);
//                    var img = data.items[x];

                    var img = data.items.shift();

                    // Use the big image
                    img.media.m = img.media.m.replace('_m.jpg', '_b.jpg')

                    $('#container').html($("<img/>").attr("src", img.media.m))

                });

            }

            update_image()

            setInterval(update_image, 5000);

        });

    </script>


</head>
<body>

<div id="container"></div>

</body>
</html>
